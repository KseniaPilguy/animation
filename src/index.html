<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" sizes="16x16" href="/" />
  <link rel="icon" sizes="32x32" href="/" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css" />
  <script src="https://kit.fontawesome.com/cee53cf674.js" crossorigin="anonymous"></script>
  <title>Titel</title>
</head>

<body>


  <section class="page">

    <div class="wrapper">
      <div class="dark-wrapper"> </div>
      <div class="scale">
        <img src="img/Group-5114.svg" class="first-image">
        <div class="indicators">
          <svg viewBox="0 0 100 100" width="207px">
            <circle class="basic" cx="50" cy="50" r="45" />
            <circle class="percent" cx="50" cy="50" r="45" />
            <circle class="inside" cx="50" cy="50" r="37" />
          </svg>
          <svg viewBox="0 0 100 100" width="260px" class="out">
            <circle cx="50" cy="50" r="45" />
          </svg>
          <p class="percent-0">0</p>
          <p class="percent-25">25</p>
          <p class="percent-50">50</p>
          <p class="percent-75">75</p>
          <p class="percent-100">100</p>
          <h4> 68% </h4>
          <h5> 7146</h5>
          <h6>steps</h6>
        </div>
      </div>

      <div class="first-blocks">
        <div class="block"></div>
        <div class="block"></div>
      </div>


      <div class="categories">
        <div class="distance">
          <h2> Distance </h2>
          <h3> 4.9 km </h3>
          <img src="img/Mask-Group-14.svg">
        </div>
        <div class="calories">
          <h2> Calories </h2>
          <h3> 271 kcal </h3>
          <img src="img/Mask-Group-15.svg">
        </div>
      </div>

      <div class="pop-up">
        <div class="text-popup">
          <p class="name">Calories burnt</p>
          <p>271<br><span>kcal</span></p>
        </div>
        <div class="figure">
          <img src="img/Group-5115.svg" class="small">
          <img src="img/Group-5117.svg" class="big">
          <svg viewBox="0 0 100 100">
            <line x1="0" y1="100" x2="100" y2="100" />
          </svg>
          <div class="figure-text">
            <p>6 <br> am</p>
            <p>10 <br> am</p>
            <p class="move">2 <br> am</p>
            <p class="move">6 <br> am</p>
            <p class="move">10 <br> am</p>
            <p class="move2">2 <br> am</p>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
