<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" sizes="16x16" href="/" />
  <link rel="icon" sizes="32x32" href="/" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css" />
  <script src="https://kit.fontawesome.com/cee53cf674.js" crossorigin="anonymous"></script>
  <title>Titel</title>
</head>

<body>

  <section>



    <section class="animation">
      <div class="left">
        <div class="wrapper">
          <svg viewBox="0 0 100 100" width="200px" class="left">
            <circle class="load" cx="50" cy="50" r="45" />
            <circle class="load special" cx="50" cy="50" r="45" />
          </svg>
          <img src="img/Research.svg">
        </div>
        <div class="left-line line"> </div>
      </div>
      <div class="center">
        <div class="wrapper">
          <svg viewBox="0 0 100 100" width="200px" class="center">
            <circle class="load" cx="50" cy="50" r="45" />
            <circle class="load special" cx="50" cy="50" r="45" />
          </svg>
          <img src="img/Innovative software.svg">
        </div>
      </div>

      <div class="right">
        <div class="right-line line"></div>
        <div class="wrapper">
          <svg viewBox="0 0 100 100" width="200px" class="right">
            <circle class="load" cx="50" cy="50" r="45" />
            <circle class="load special" cx="50" cy="50" r="45" />
          </svg>
          <img src="img/Development.svg">
        </div>

      </div>
    </section>





  </section>




  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
